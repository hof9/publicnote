<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Circle -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Chord -->
    <line x1="100" y1="150" x2="300" y2="250" stroke="black" stroke-width="2"/>
    
    <!-- Intersection points -->
    <circle cx="100" cy="150" r="4" fill="red"/>
    <circle cx="300" cy="250" r="4" fill="red"/>
    
    <!-- Labels -->
    <text x="90" y="140" font-family="Arial" font-size="16" fill="black">J</text>
    <text x="310" y="240" font-family="Arial" font-size="16" fill="black">K</text>
    
    <!-- Center point -->
    <circle cx="200" cy="200" r="3" fill="blue"/>
    <text x="210" y="200" font-family="Arial" font-size="16" fill="black">O</text>
</svg> 